<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вітаю адмін</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 50px;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Адмін функції</h1>
    <form method="post">
        <label for="action">Оберіть дію:</label>
        <select name="action" id="action">
            <option value="add">Додати курс</option>
            <option value="delete">Видалити курс</option>
            <option value="addlesson">Додати урок</option>
            <option value="deletelesson">Видалити урок</option>
        </select>
        <button type="submit">Перейти</button>
    </form>    
</body>
</html>
